<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- H2GIS logo - simplified database icon with H2 -->
  <defs>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e6db4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Database cylinder -->
  <ellipse cx="32" cy="14" rx="24" ry="8" fill="url(#dbGrad)"/>
  <rect x="8" y="14" width="48" height="36" fill="url(#dbGrad)"/>
  <ellipse cx="32" cy="50" rx="24" ry="8" fill="#2e6db4"/>
  
  <!-- Middle ellipse (detail) -->
  <ellipse cx="32" cy="32" rx="24" ry="8" fill="none" stroke="#1a4a7a" stroke-width="1" opacity="0.5"/>
  
  <!-- H2 text -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white" text-anchor="middle">H2</text>
  
  <!-- GIS badge -->
  <circle cx="52" cy="52" r="10" fill="#2d8b3a"/>
  <text x="52" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        fill="white" text-anchor="middle">GIS</text>
</svg>
