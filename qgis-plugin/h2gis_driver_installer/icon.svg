<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5B8F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6DB33F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A8C2A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="#1E3A5F" stroke-width="2"/>
  
  <!-- Database cylinder (H2GIS) -->
  <ellipse cx="32" cy="18" rx="16" ry="6" fill="url(#dbGrad)" stroke="#3D6B2A" stroke-width="1"/>
  <rect x="16" y="18" width="32" height="20" fill="url(#dbGrad)"/>
  <ellipse cx="32" cy="38" rx="16" ry="6" fill="url(#dbGrad)" stroke="#3D6B2A" stroke-width="1"/>
  <ellipse cx="32" cy="38" rx="16" ry="6" fill="none" stroke="#3D6B2A" stroke-width="1"/>
  
  <!-- H2 text on database -->
  <text x="24" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">H2</text>
  
  <!-- GIS marker/pin -->
  <path d="M 48 42 L 48 52 L 52 48 L 56 52 L 56 42" 
        fill="#FF6B6B" stroke="#CC5555" stroke-width="1"/>
  <circle cx="52" cy="42" r="6" fill="#FF6B6B" stroke="#CC5555" stroke-width="1"/>
  <circle cx="52" cy="42" r="3" fill="white"/>
  
  <!-- Connection arrow -->
  <path d="M 38 46 L 44 46" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M 42 44 L 44 46 L 42 48" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>
